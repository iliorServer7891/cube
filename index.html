<style>html

{

    display: table;

    margin: auto;

    height: 100%;

}

body

{

    display: table-cell;

    vertical-align: middle;

}

.mycube

{

    width: 200px;

    height: 200px;

    position: relative;

}

.cube

{

    width: 100%;

    height: 100%;

    position: absolute;

    -webkit-transform: rotateY(-42deg) rotateZ(20deg) rotateX(-20deg) translateZ(0px);

    transform: rotateY(-42deg) rotateZ(20deg) rotateX(-20deg) translateZ(0px);

    -webkit-transform-style: preserve-3d;

    transform-style: preserve-3d;

    -webkit-animation: cube 10s linear infinite;

    animation: cube 10s linear infinite;

}

.cube div

{

    width: 200px;

    height: 200px;

    position: absolute;

    box-shadow: 0 0 0 1px #000 ;

    border-radius: 100px;

}

.a

{

    -webkit-transform: rotateY(0) translateZ(100px);

    transform: rotateY(0) translateZ(100px);

    background-color: rgba(255, 0, 0 ,0.4);

}

.b

{

    -webkit-transform: rotateY(180deg) translateZ(100px);

    transform: rotateY(180deg) translateZ(100px);

    background-color: rgba(0, 255, 0 ,0.4);

}

.c

{

    -webkit-transform: rotateY(90deg) translateZ(100px);

    transform: rotateY(90deg) translateZ(100px);

    background-color: rgba(0, 0, 255,0.4);

}/* created by Hatem Dbais */

.d

{

    -webkit-transform: rotateY(-90deg) translateZ(100px);

    transform: rotateY(-90deg) translateZ(100px);

    background-color: rgba(255, 255, 0,0.4);

}

.e

{

    -webkit-transform: rotateX(90deg) translateZ(100px);

    transform: rotateX(90deg) translateZ(100px);

    background-color: rgba(0, 255, 255,0.4);

}

.f

{

    -webkit-transform: rotateX(-90deg) translateZ(100px);

    transform: rotateX(-90deg) translateZ(100px);

    background-color: rgba(255, 0, 255,0.4);

}/* created by Hatem Dbais */

@-webkit-keyframes cube

{

    100%{-webkit-transform: rotateY(678deg) rotateZ(740deg) rotateX(-20deg) translateZ(0px);

    transform: rotateY(678deg) rotateZ(740deg) rotateX(-20deg) translateZ(0px);}

}

@keyframes cube

{

    100%{-webkit-transform: rotateY(678deg) rotateZ(740deg) rotateX(-20deg) translateZ(0px);

    transform: rotateY(678deg) rotateZ(740deg) rotateX(-20deg) translateZ(0px);}

}

.cube2 div

.g

@-webkit-keyframes cube2

}

.cube2 .cube3
